    <p><b>SOUSA, Paulino José Soares de</b></p>

    <p>* dep. fed. RJ 1909-1911.</p>

    <p><i>Paulino José Soares de Sousa</i> foi eleito deputado federal pelo estado do Rio de Janeiro em 1909 e exerceu seu mandato de 1<u><sup>o</sup></u> de junho daquele ano a 31 de dezembro de 1911.</p>

    <p>Izabel Pimentel da Silva</p>

    <p><b>FONTE:</b> CÂM. DEP. <i>Deputados brasileiros</i>.</p>
