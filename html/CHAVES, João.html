    <p><b>CHAVES, João</b></p>

    <p>*dep. fed. PA 1912-1914.</p>

    <p><i>João Chaves</i> foi eleito deputado federal pelo Pará e exerceu seu mandato na Câmara dos Deputados, no Rio de Janeiro, então Distrito Federal, de 17 de maio de 1912 a 31 de dezembro de 1914.</p>

    <p>Adrianna Setemy</p>

    <p><b>FONTE:</b> CÂM. DEP. <i>Deputados brasileiros</i>.</p>
